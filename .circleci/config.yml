    #     pwd: tf-app
    # - npm run build:
    #     pwd: tf-app
    # - npm install:
    #     pwd: tf-sched
    # - npm run build:
    #     pwd: tf-sched

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master