<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>open.treefortlines.com</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/main.css">
  <script type="text/javascript">
    // change to window.onload when we want this to be automatic

    var startApp = function startTreefortApp()
    {
      var artistUrl = window.location.hash.substring(1);
      document.location = 'treefort:/' + artistUrl;
      setTimeout(function()
      {
        // build a URL like this 'https://www.treefortmusicfest.com/lineup/#2017-6561513
        document.location = 'https://www.treefortmusicfest.com/lineup/#' +
          artistUrl.replace('artist', 'lineup');
      }, 3000);
    };
    // wire these both
    // window.onload = startApp;
    window.onclick = startApp;
  </script>
</head>
<body>
</body>
</html>
